<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-7">
                <div class="card">
                    <div class="card-header text-center">
                        <h1>BMI Calculator</h1>

                    </div>
                    <div class="card-body">
                        <form action="">
                            <div class="form-group">
                                <label for="">Height {CM}:</label>
<input type="text" name="" id="height" class="form-control" placeholder="Enter height">
</div>
<div class="form-group">
    <div class="col-12 mt-4"></div>
    <label for="">Weight {KG}</label>
    <input type="text" name="" id="weight" class="form-control" placeholder="Enter weight">


</div>

<div class="form-group text-center">
    <div class="col-12 mt-4">
  <button class="btn btn-primary">Calculator</button>

</div>

</div>
                            
                        </form>
                        <div class="row">
                            <div class="col-12 mt-4 text-center" >
                               <h4>Result:<span id="results">0</span></h4> 

                                

                            </div>

                        </div>
                        <div class="row">
                            <div class="col-12 mt-4 text-center">
                                <h5 class="mb-4">BMI Weight Guide</h5>
                                <p><strong>Under Weight :</strong> Less Than 18.6</p>
                                <p><strong>Normal Weight :</strong> 18.6 to 24.9</p>
                                <p><strong>Over Weight :</strong> Greater Than 24.9</p>


                            </div>

                        </div>

                    </div>


                </div>


            </div>


        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
